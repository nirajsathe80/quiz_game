<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>

    <div class="outer_main">

            <h2>Question comes here</h2>

                <li>
                    <input type="radio" name="question" id="ans2" class="question">

                <li>

            <div class="show_result" id="result">
            </div>
        </div>
    </div>





    <script src="script.js"></script>
